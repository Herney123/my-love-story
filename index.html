<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>记录在一起的天数</title>
  <style>
    body {
      background-image: url("images/0.nm-p-1080.png");
      background-size: cover;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 40px;
      color: #fff;
      text-shadow: 1px 1px 2px #333;
      margin-bottom: 50px;
    }
    .countdown {
      font-size: 60px;
      color: #fff;
      text-shadow: 1px 1px 2px #333;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">记录在一起的天数</div>
  <div class="countdown" id="countdown"></div>
</div>
<script>
  const countdownEl = document.getElementById("countdown");
  const endDate = new Date("2023-02-10T00:00:00");
  setInterval(() => {
    const now = new Date();
    const diff = endDate - now;
    const days = Math.floor(diff / 1000 / 60 / 60 / 24);
    const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
    const minutes = Math.floor(diff / 1000 / 60) % 60;
    const seconds = Math.floor(diff / 1000) % 60;
    countdownEl.innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
  }, 1000);
</script>
</body>
</html>
