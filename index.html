<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柴鸡不菜</title>
  <link rel="shortcut icon" href="images/love_heart.ico">
  <style>
    body {
      background-image: url("images/0.nm-p-1080.png");
      background-size: cover;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .title {
      font-size: 40px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-shadow: 1px 1px 2px #333;
      margin-bottom: 50px;
    }
    .countdown {
      font-size: 60px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-shadow: 1px 1px 2px #333;
      margin-bottom: 50px;
      transform: translateY(100%);
      opacity: 0;
      animation: slideIn 1s ease forwards 1s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">贡旺 <img src="images/hearts_love.png" alt=""> 蔡蕊</div>
  <div class="countdown" id="countdown"></div>
  <div class="start_btn" id="start_btn"></div>
</div>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<div style="text-align: center;">
  <span id="busuanzi_container_site_pv">您是第<span id="busuanzi_value_site_pv"></span>个见证者</span>👀
</div>
<script>
  const countdownEl = document.getElementById("countdown");
  const start_btn = document.getElementById("start_btn");
  const startDate = new Date("2020-10-13T00:31:00");
  setInterval(() => {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / 1000 / 60 / 60 / 24);
    const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
    const minutes = Math.floor(diff / 1000 / 60) % 60;
    const seconds = Math.floor(diff / 1000) % 60;
    countdownEl.innerHTML = `一起走过 ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
    // 开始按钮
    start_btn.innerHTML = `<a href="directory.html" style="text-decoration: none; color: skyblue; font-size: 20px;">开始</a>`;
  }, 1500);
</script>
</body>
</html>
